<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->

<body>
  <div id="app">{{message}}</div>

    });

  </script>
</body>
</html>
